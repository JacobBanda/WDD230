        <h1 class="fh1">User Registration Form</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Account Information</legend>
                <label class="top">Username* <input type="text" name="username" id="username" required></label>
                <label class="top">Password* <input type="password" name="password" id="password" pattern="[a-zA-Z0-9]{8,}" required></label>
                <label class="top">Confirm Password* <input type="password" name="confirm_password" id="confirm_password" required></label>
            </fieldset>
    
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Email* <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
            </fieldset>
    
            <fieldset>
                <legend>Feedback</legend>
                <input type="range" name="rating" id="rating" min="1" max="10" step="1" oninput="this.form.elements['ratingOutput'].value = this.value">
                <label class="top">Current Value: <output name="ratingOutput" for="rating">5</output></label>
            </fieldset>
    
            <input type="submit" value="Submit" class="submitBtn">
        </form>
